<!DOCTYPE html>
<html>
    <head>
        <title>The Rovers | Rent now</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
                <nav>
                    <div class="logo">Logo</div>
                    <input type="checkbox" id="click">
                      <label for="click" class="menu-btn">
                        <i class="fas fa-bars"></i>
                      </label>
                    <ul>
                      <li><a id ="a1" class="active" href="#">Home</a></li>
                      <li><a id ="a1" href="#">About</a></li>
                      <li><a id ="a1" href="#">Services</a></li>
                      <li><a id ="a1" href="#">Gallery</a></li>
                      <li><a id ="a1" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
              </nav>
            <h1 class="band-name band-name-large">Book Now</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Varieties</h2>
            <div class="shop-items">
                <div class="shop-item shop-item-1">
                    <span class="shop-item-title">Rover 1</span>
                    <img class="shop-item-image" src="Images/rover1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99/mile</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item shop-item-2">
                    <span class="shop-item-title">Rover 2</span>
                    <img class="shop-item-image" src="Images/rover2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99/mile</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item shop-item-3">
                    <span class="shop-item-title">Rover 3</span>
                    <img class="shop-item-image" src="Images/rover3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99/mile</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
               
            </div>
        </section>
        <h2 class="section-header">Your Cart</h2>

        <section class="container content-section cart-design">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Best Rental Award Winnner</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
